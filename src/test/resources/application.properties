quarkus.log.console.format=%d{HH:mm:ss,SSS} %-5p [%c{2.}] [%l] (%t) (%X) %s%e%n
quarkus.http.so-reuse-port=true
quarkus.http.tcp-cork=true
quarkus.http.tcp-quick-ack=true
quarkus.http.tcp-fast-open=true
# Current limit on S3 files 5TB, to have no limit set to empty
quarkus.http.limits.max-body-size=100M
quarkus.vertx.prefer-native-transport=true

quarkus.resteasy-reactive.output-buffer-size=131072
quarkus.resteasy-reactive.input-buffer-size=131072
# Not concerned but in case
quarkus.rest-client.multipart.max-chunk-size=131072
quarkus.http.limits.max-chunk-size=131072
# Not concerned but in case
quarkus.http.limits.max-frame-size=131072

quarkus.rest-client."dummy.ApiInterface".url=http://localhost:8081
quarkus.rest-client."dummy.ApiInterfaceProgrammatic".url=http://localhost:8081
